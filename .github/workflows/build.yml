name: Build Project

on:
  workflow_dispatch:   # запуск вручную

jobs:
  build:
    runs-on: windows-latest   # GitHub даст Windows с Visual Studio

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Build with MSBuild (x64)
        run: msbuild simple-external-overlay.sln /p:Configuration=Release /p:Platform=x64

      - name: Upload Build Artifact (x64)
        uses: actions/upload-artifact@v4
        with:
          name: simple-external-overlay-x64
          path: x64/Release/*.exe
